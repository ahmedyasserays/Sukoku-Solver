<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="icon" type="image/png" href="sudoku_neon.png">
    
</head>
<body>
    <div class="container">
        <div class='name'>Sudoku Solver</div>
        <p class="description">you can enter any sudoku puzzle and click solve to get the solution.</p>
        <p class="description">you can also click create to get a random puzzle to be solved.</p>
        <p class="description">if it takes too long you can refresh the page</p>
        <table id="grid"  style="border-collapse: collapse;">
            <tr class="row">
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>

                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>

                </tr>

                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>

                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
            </tr>

            <tr class="row">
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
            </tr>

            <tr class="row">
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
            </tr>

            <tr class="row">
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>

                <td class="cell"><input type="number" maxlength="1"></input></td>

            </tr>

            </tr>

                <td class="cell"><input type="number" maxlength="1"></input></td>

                <td class="cell"><input type="number" maxlength="1"></input></td>
                <td class="cell"><input type="number" maxlength="1"></input></td>
            </tr>
        </table>
        <div class="slider">
            <p>slow</p>
            <input type="range" min="0" max="100" value="50" id="mySlider">
            <p>fast</p>
        </div>
        <div class="slider">
            <p>easy</p>
            <input type="range" min="25" max="70" value="40" id="hardSlider">
            <p>hard</p>
        </div>
        <div class="buttons">
            <div class="reset">
                <button>reset</button>
            </div>
            <div class="solve">
                <button>solve</button>
            </div>
            <div class="stop">
                <button>stop</button>
            </div>
            <div class="create">
                <button>create</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
